<!DOCTYPE html>
<html>

<head>
  <title>CSE Catalogue</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f2f6;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    table {
      border-collapse: collapse;
      width: 80%;
      margin: 0 auto;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    th,
    td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #2c3e50;
      color: white;
      font-size: 16px;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #ecf0f1;
    }

    button {
      background-color: #27ae60;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #219150;
    }
  </style>
</head>

<body>
  <h2>Computer Science & Engineering Books</h2>
  <table>
    <tr>
      <th>Book Title</th>
      <th>Author</th>
      <th>Price</th>
      <th>Buy</th>
    </tr>
    <tr>
      <td><img src="Book1.jpeg" alt=""></td>
      <td>Cormen et al.</td>
      <td>₹750</td>
      <td><button>Add to Cart</button></td>
    </tr>
    <tr>
      <td><img src="Book2.jpeg" alt=""></td>
      <td>Silberschatz</td>
      <td>₹650</td>
      <td><button>Add to Cart</button></td>
    </tr>
    <tr>
      <td><img src="download.jpeg" alt="">s</td>
      <td>Korth</td>
      <td>₹550</td>
      <td><button>Add to Cart</button></td>
    </tr>
  </table>
</body>

</html>
