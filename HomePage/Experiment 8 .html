
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling Example</title>

    <style>
        /* ------------ Global Styles ------------ */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://picsum.photos/1200/800'); /* Page background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
        }

        /* Heading styles */
        h1 {
            font-family: 'Georgia', serif;
            text-align: center;
            margin-top: 40px;
            font-size: 40px;
            text-shadow: 2px 2px 4px black;
        }

        /* Paragraph style */
        p {
            font-size: 18px;
            font-style: italic;
            text-align: center;
        }

        /* A box with its own background image */
        .box {
            width: 60%;
            margin: 40px auto;
            padding: 25px;
            background-image: url('https://picsum.photos/500/300');
            background-size: cover;
            background-repeat: no-repeat;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.4);
            backdrop-filter: blur(3px);
        }

        /* Another element with background color */
        .highlight {
            background-color: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <h1>Welcome to My CSS Designed Page </h1>

    <p class="highlight">This webpage uses CSS for fonts, styles, and background images.</p>

    <div class="box">
        <h2 style="font-family: Verdana;">Styled Box Section</h2>
        <p style="color: black;">This is an example of an element with its own background image set using CSS.</p>
    </div>

</body>
</html>
