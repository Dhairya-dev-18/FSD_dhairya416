<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        
    h2{
        background-color: orange;
        text-align: center;
    }
    .f2{
        margin-top:3%
    }
    body{
        text-align: center;
    }
    button {
    /* display: flex;
    gap: 10px; */
    color: #fff; /* white text */
    background: linear-gradient(135deg, #007BFF, #00C6FF); /* smooth blue gradient */
    border: none;
    padding: 12px 24px;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
    background: linear-gradient(135deg, #0062E6, #33AEFF);
}

button:active {
    transform: scale(0.97);
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
}

    </style>
</head>
<body>
    <h2>Login Page</h2>
    <form>
        Username:<input type="text" name="username" class="f2" placeholder="Username" ><br>
        Password:  <input type="text" name="password" class="f2"placeholder="Password"><br></br>
        

        <span><button class="bt">Submit</button></span>
        <span><button  style="margin-left: 24px;">Reset</button></span>
        
        
        
    </form>
</body>
</html>
