<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inner Table - Cart Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 40px;
        }

        /* Inner Table Styling */
        /* table.inner-table {
            width: 60%;
            margin: auto;
            border-collapse: collapse;
            text-align: center;
            border: 2px solid #000;
            width: 100vw;
            margin-right: auto;
            margin-left: auto;
        } */
        .inner-table{
            width: 80vw;
        }

        /* Header cells */
        .inner-table th {
            background-color: #f2f2f2;
            font-weight: bold;
            border: 1px solid #000;
            padding: 8px;
        }

        /* Data cells */
        .inner-table td {
            border: 1px solid #000;
            padding: 8px;
        }

        /* Total row styling */
        .inner-table .total-row {
            background-color: #fafafa;
            font-weight: bold;
        }

        .inner-table .total-row td {
            text-align: right;
            padding-right: 20px;
        }
    </style>
</head>
<body>
    <table class="inner-table" border="1" cellspacing="0" cellpadding="5">
        <tr>
            <th>Book name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Amount</th>
        </tr>
        <tr>
            <td>Java 2</td>
            <td>$35.5</td>
            <td>2</td>
            <td>$70</td>
        </tr>
        <tr>
            <td>XML bible</td>
            <td>$40.5</td>
            <td>1</td>
            <td>$40.5</td>
        </tr>
        <tr class="total-row">
            <td colspan="3"><b>Total amount</b></td>
            <td><b>$130.5</b></td>
        </tr>
    </table>
</body>
</html>
